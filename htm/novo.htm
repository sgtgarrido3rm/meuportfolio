<script>
$(".salvar").click(function() {
	var txtUsuario 	= $('#txtUsuario').val();
	var txtEmail 	= $('#txtEmail').val();

	$.ajax({
		url 	: "exec.php",
		type 	: 'post',
		data 	: {
			usuario : txtUsuario,
			email 	:txtEmail
		},
		beforeSend : function(){
			$(".msg").html("GRAVANDO...");
		}
	})
	.done(function(msg){
		$(".msg").html("DADOS ATUALIZADOS COM SUCESSO!");
		setTimeout(1000);
		$(".msg").html("");
	})
	.fail(function(jqXHR, textStatus, msg){
		$(".msg").html("ERRO AO TENTAR GRAVAR OS DADOS!");
	});
});
</script>
